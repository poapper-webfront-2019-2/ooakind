<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Google testpage</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div id="functions">
          <a id="text-but" href="#">Gmail</a>
          <a id="text-but" href="#">Images</a>
          <a id="icon-but" href="#">Icon</a>
          <a id="icon-but" href="#">Icon</a>
        </div>
      </div>
      <div class="page-body">
        <div class="search-area">
          <div class="logo">
            <img
              src="./googlelogo_color_272x92dp.png"
              height="92"
              width="272"
            />
          </div>
          <div class="search">
            <div>
              <form class="search-form" action="index.html" method="post">
                <input type="text" name="search" value="" />

            </div>
          </div>
          <div class="event-buts">
            <div>
              <button id="gray-button" type="button" name="button">
                Google Search
              </button>
            </div>
            <div>
              <button id="gray-button" type="button" name="button">
                I'm Feeling Lucky
              </button>
            </div>
          </div>
          <div>
            <p class="lang-desc">Google offered in: 한국어</p>
          </div>
        </div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
</html>
